<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.8.1.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <h2>Contact</h2>
      <h3>Socials</h3>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/tomislav-dukez-bb2349231"
            >Linkedin</a
          >
        </li>
        <li><a href="https://www.skool.com/@tomislav-dukez-7329">Skool</a></li>
        <li><a href="mailto:tomdu3@ymail.com">Email</a></li>
      </ul>
      <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name" required />
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" required />
        <label for="user-message">Message:</label>
        <textarea id="user-message" name="user-message" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
